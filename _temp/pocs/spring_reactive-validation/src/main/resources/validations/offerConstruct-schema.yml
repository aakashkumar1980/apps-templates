$schema: http://json-schema.org/draft-07/schema#
type: object
properties:
  type:
    type: string
  description:
    type: string
  keywords:
    type: array
    items:
      type: string
      enum:
        - "summer"
        - "sale"
        - "discount"
        - "promotion"
required:
  - type
  - description
  - keywords
