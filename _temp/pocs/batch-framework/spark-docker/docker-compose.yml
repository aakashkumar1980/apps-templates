version: '3'
services:
  ######################
  ### HADOOP CLUSTER ###
  ######################
  namenode:
    image: apache/hadoop:3
    hostname: namenode
    command: ["hdfs", "namenode"]
    ports:
      - 9870:9870
    env_file:
      - ./conf/config.properties
    environment:
      ENSURE_NAMENODE_DIR: "/tmp/hadoop-root/dfs/name"
    volumes:
      - ./data/namenode_data:/hadoop/dfs/name
      - ./conf/core-site.xml:/opt/hadoop/etc/hadoop/core-site.xml
      - ./conf/hdfs-site.xml:/opt/hadoop/etc/hadoop/hdfs-site.xml      


  datanode1:
    image: apache/hadoop:3
    command: ["hdfs", "datanode"]
    env_file:
      - ./conf/config.properties
    depends_on:
      - namenode
    volumes:
      - ./data/datanode_data1:/hadoop/dfs/data
      - ./conf/core-site.xml:/opt/hadoop/etc/hadoop/core-site.xml
      - ./conf/hdfs-site.xml:/opt/hadoop/etc/hadoop/hdfs-site.xml  

  datanode2:
    image: apache/hadoop:3
    command: ["hdfs", "datanode"]
    env_file:
      - ./conf/config.properties
    depends_on:
      - namenode
    volumes:
      - ./data/datanode_data2:/hadoop/dfs/data
      - ./conf/core-site.xml:/opt/hadoop/etc/hadoop/core-site.xml
      - ./conf/hdfs-site.xml:/opt/hadoop/etc/hadoop/hdfs-site.xml 


  resourcemanager:
    image: apache/hadoop:3
    hostname: resourcemanager
    command: ["yarn", "resourcemanager"]
    ports:
      - 8088:8088
    env_file:
      - ./conf/config.properties
    volumes:
      - ./conf/yarn-site.xml:/opt/hadoop/etc/hadoop/yarn-site.xml
      - ./conf/mapred-site.xml:/opt/hadoop/etc/hadoop/mapred-site.xml

  nodemanager:
    image: apache/hadoop:3
    command: ["yarn", "nodemanager"]
    env_file:
      - ./conf/config.properties
    volumes:
      - ./conf/yarn-site.xml:/opt/hadoop/etc/hadoop/yarn-site.xml
      - ./conf/mapred-site.xml:/opt/hadoop/etc/hadoop/mapred-site.xml      
    depends_on:
      - resourcemanager



  #####################
  ### SPARK CLUSTER ###
  #####################
  spark-master:
    image: bitnami/spark:latest
    environment:
      - SPARK_MODE=master
    ports:
      - "8080:8080"
      - "7077:7077"
    volumes:
      - spark_master:/bitnami/spark

  spark-worker:
    image: bitnami/spark:latest
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=${calculatedWorkerMemory}g
      - SPARK_WORKER_CORES=${numvCPU}
    deploy:
      replicas: ${numWorkers}
    volumes:
      - spark_workers:/bitnami/spark



volumes:
  namenode_data:
  datanode_data1:
  datanode_data2:
  spark_master:
  spark_workers:

networks:
  default:
    driver: bridge